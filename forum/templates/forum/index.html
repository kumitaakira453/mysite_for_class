<!DOCTYPE html>
{% load static %}

<html lang="ja">

    <head>
        <meta charset="UTF-8" />
        <title>Forum アプリケーション</title>
        <!-- Bootstrap CSSの追加 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- カスタムCSSの追加 -->
        <link rel="stylesheet" type="text/css" href="{% static 'forum/css/index.css' %}" />
    </head>

    <body>
        <!-- メインコンテナ -->
        <div class="container mt-5">
            <h1 class="text-center mb-4">Forum</h1>
            <h2 class="text-center mb-4">各掲示板へのリンク</h2>

            <!-- テーブル -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>掲示板名</th>
                            <th>リンク</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for topic in topics %}
                        {% if topic != "Swift" and topic !="Kotlin" %}
                        <tr>
                            <td>{{ topic }}</td>
                            <td>
                                <a href="{% url 'forum:forum' topic %}" class="text-decoration-none link-primary">
                                    {{ topic }}の掲示板へ
                                </a>
                            </td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- ログインリンク -->
            <div class="text-center mt-4">
                <a href="{% url 'account_login' %}" class="text-decoration-none link-success">ログイン</a>
            </div>
        </div>

        <!-- Bootstrap JSの追加 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
