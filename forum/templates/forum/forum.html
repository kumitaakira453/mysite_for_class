<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <!-- Bootstrap CSS を読み込む -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">掲示板</h1>
        <h2 class="mb-4">{{ topic.name }}</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">メッセージ</th>
                    <th scope="col">投稿日時</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.content }}</td>
                    <td>{{ message.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form action="{% url 'forum:forum' topic.name %}" method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="message">メッセージを投稿する</label>
                <input type="text" class="form-control" id="message" name="message" required>
            </div>
            <button type="submit" class="btn btn-primary">投稿</button>
        </form>

        <a href="{% url 'forum:index' %}" class="btn btn-secondary mt-3">ホームへ</a>
    </div>

    <!-- Bootstrap JS と依存するPopper.js, jQueryを読み込む -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
